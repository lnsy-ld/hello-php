<style>
    td,th{
        text-align: center;
    }
    .table tbody tr {
        height: 20px;
    }
    .table tbody tr td{
        vertical-align: middle;
        padding-left: 20px;
    }
    small{
        vertical-align: bottom;
        margin-bottom: 2px;
    }
</style>
<section class="content">
    <div class="box box-info clearfix">
        <div class="form-group"></div>
        <form action="" method="post">
            <div class="col-sm-12">
                <div>
                    <h4>【缓存清理】</h4>
                </div>

                <table class="table table-bordered table-hover">
                    <thead>
                        <tr style="height:20px;background-color: #00ccff">
                            <th>选择</th><th>名称</th><th>路径</th><th>缓存大小（Kb）</th>
                        </tr>
                    </thead>
                    <tbody>
                        {volist name="list" id="value"}
                        <tr>
                            <td class="col-sm-1"><input type="checkbox" name="cache_type[]" value="{$value.type}"/></td>
                            <td class="col-sm-2">{$value.name}</td>
                            <td class="col-sm-4">{$value.path}</td>
                            <td class="col-sm-2">{$value.size}</td>
                        </tr>
                        {/volist}
                    </tbody>
                </table>

            </div>
            <div class="clearfix"></div>
            <div class="form-group">
                <div class="col-sm-10">
                    <button  name="submit" class="btn btn-info">清理</button>
                </div>
            </div>
        </form>
        <div class="form-group clearfix"></div>
        <br />
    </div>
</section>
