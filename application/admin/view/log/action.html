<style>
    td,th{
        text-align: center;
    }
    .td_left{
        text-align: left;
    }
    .table tbody tr {
        height: 20px;
    }
    .table tbody tr td{
        vertical-align: middle;
        padding-left: 20px;
    }
    small{
        vertical-align: bottom;
        margin-bottom: 2px;
    }
</style>
<section class="content">
    <div class="box box-info clearfix">
        <div class="form-group"></div>
        <div class="col-sm-12">
            <div>
                <h4>【操作日志】
            </div>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr style="height:20px;background-color: #00ccff">
                        <th>用户名</th>
                        <th>用户号</th>
                        <th>操作</th>
                        <th>时间</th>
                        <th>参数</th>
                    </tr>
                </thead>
                <tbody>
                    {volist name="list" id="value"}
                    <tr>
                        <td class="col-sm-1">{$value.username}</td>
                        <td class="col-sm-1">{$value.user_id}</td>
                        <td class="col-sm-1">{$value.action}</td>
                        <td class="col-sm-1">{$value.action_time}</td>
                        <td class="col-sm-1">{$value.params}</td>
                    </tr>
                    {/volist}
                </tbody>
            </table>
        </div>
        <div class="clearfix"></div>
        <div class="form-group">
            <div class="col-sm-10">
            </div>
        </div>
        <div class="form-group clearfix"></div>
        <br />
    </div>
</section>
