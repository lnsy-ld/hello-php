<section class="content">
    <div class="box box-info">
        <!-- Default panel contents -->
        <form class="form-horizontal"  action="save_config"  enctype="multipart/form-data" method="post">
            <div class="form-group"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">网站LOGO地址</label>
                <div class="col-sm-10">
                    <img src="{:get_cfg('site_logo')}"  style="max-height: 50px;margin-bottom: 5px;background-color: #ccc" /><span>{$file_error_msg|default=''}</span><br />
                    <input type="text" name="site_logo"  value="{:get_cfg('site_logo')}"   style='width:600px' />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">站长头像地址</label>
                <div class="col-sm-10">
                    <img src="{:get_cfg('avatar_image')}"  style="max-height: 50px;margin-bottom: 5px;" /><span>{$file_error_msg|default=''}</span><br />
                    <input type="text" name="avatar_image" value="{:get_cfg('avatar_image')}" style='width:600px' />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">网站名称</label>
                <div class="col-sm-10">
                    <input type="text" name="site_name" value="{:get_cfg('site_name')}" class="form-control" />
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">站长名称</label>
                <div class="col-sm-10">
                    <input type="text" name="site_owner" value="{:get_cfg('site_owner')}" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">关键词</label>
                <div class="col-sm-10">
                    <input type="text" name="keywords" value="{:get_cfg('keywords')}" class="form-control" /><small>多个关键词用“,”隔开</small>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">描述</label>
                <div class="col-sm-10">
                    <textarea name="site_description"  class="form-control">{:get_cfg('site_description')}</textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">开启页面缓存</label>
                <div class="col-sm-10">
                    {if condition="get_cfg('html_cache') eq 1"}
                    <label><input type="radio" name="html_cache" value="1" checked />开启</label>
                    <label><input type="radio" name="html_cache" value="0" />关闭</label>
                    {else /} 
                    <label><input type="radio" name="html_cache" value="1" />开启</label>
                    <label><input type="radio" name="html_cache" value="0" checked />关闭</label>
                    {/if}
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">默认页面缓存时间(秒)</label>
                <div class="col-sm-10">
                    <input type="text" name="html_cache_expire" value="{:get_cfg('html_cache_expire')}"  class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">版权信息</label>
                <div class="col-sm-10">
                    <input type="text" name="site_copyright" value="{:get_cfg('site_copyright')}"  class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">备案号</label>
                <div class="col-sm-10">
                    <input type="text" name="record_code" value="{:get_cfg('record_code')}" class="form-control" />
                </div>
            </div>
            <hr />
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-info">提交</button>
                </div>
            </div>
            <div class="form-group"></div>
        </form>
    </div>
</section>
