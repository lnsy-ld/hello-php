<section class="content">
    <div class="box box-info">
        <!-- Default panel contents -->
        <form class="form-horizontal"  action="{:url('site.page/savePage')}"  enctype="multipart/form-data" method="post">
            <div class="form-group"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">页面名称</label>
                <div class="col-sm-10">
                    <input type="text" name="name" value="{$info.name|default=''}" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">关键词</label>
                <div class="col-sm-10">
                    <input type="text" name="keywords" value="{$info.keywords|default=''}" class="form-control" /><small>(多个关键词用“,”隔开)</small>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">内容</label>
                <div class="col-sm-10">
                    <div>
                        <script id="container" type="text/plain">{$info.content|default=''}</script>
                    </div>
                </div>
            </div>
            <hr />
            <input type='hidden' name='id' value='{$id|default=""}' />
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-info">提交</button>
                </div>
            </div>
            <div class="form-group"></div>
        </form>
    </div>
</section>
