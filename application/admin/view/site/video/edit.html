<section  class="content">
    <div class="box box-info clearfix">
        <div id="add_layer">
            <!-- Default panel contents -->
            <div class="form-group"></div>
            <form action="{:url('site.video/saveVideo')}" enctype="multipart/form-data" method="post">
                <div class="form-horizontal">
                    <div class="form-group"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">视频代码</label>
                        <div class="col-sm-5">
                            <input type="text" id="name" name="video_name" class="form-control" />
                            <small>(字母下划线组成)</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">选择</label>
                        <div class="col-sm-5">
                            <input type="file" name="file" />
                            <small>(mp4等主流视频格式，大小限制20M以内)</small>
                        </div>
                    </div>

                    <hr />

                    <input type="hidden" id="id" value="{$id}" />
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-info" id="save">提交</button>
                    </div>
                </div>
                <br />
                <div class="form-group clearfix"></div>
                <br />
            </form>
        </div>
    </div>
</section>
