<script>
    $(".delete-article").bind('click', function () {
        var page_id = $(this).data('page_id');
        if (confirm('您确定要删除该吗')) {
            $.ajax({
                url: 'delArticle',
                type: 'post',
                data: {
                    id: page_id
                },
                success: function (res) {
                    window.location.reload();
                }
            });
        }
    });
</script>
