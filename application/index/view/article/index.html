{layout name="layout/index" /}
<div class="content">

        <h1>{$info['title']}</h1>
        <h3>{$info['sub_title']}</h3>
        <p>{$info['keywords']}</p>

            <span>来自： {$info['author']}</span>

        {$info['content']}<br />
    </div>
</div>
